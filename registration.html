<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./fonts/fontawesome/css/all.css">
    <link rel="stylesheet" href="./bootstrap-4.4.1-dist/css/bootstrap.css"/>
   
    <link rel="stylesheet" href="./css/registration.css">
</head>
<body>
    
<section class="col-md-4 offset-4 card mt-4 mb-8">
    <div class="card-body">
        <h1 class="display-8 text-center ">Registration</h1>

        
        <form>
           
                  
                 


            <div class="form-group">
                <label for="Name">Full Name</label>
                <input
                type="text"
                class="form-control"
                id="Name"
                placeholder="First Name" style="
                margin: inherit;
            "/>
                <input
                type="text"
                class="form-control"
                id="Name"
                placeholder="Last Name"  />
            </div>


           
        <div class="form-group">
            <label for="Email">Email</label>
            <input
            type="Email"
            class="form-control"
            id="Email"
            placeholder="Enter Your Email"/>
        </div>
        <div class="form-group">
            <label for="contact">Contact No</label>
            <input
            type="Contact"
            class="form-control"
            id="Contact"
            placeholder="Enter Your Contact No"/>
        </div>

        <div class="form-group">
            <label for="Name">Password</label>
            <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter Password" style="
            margin: inherit;"/>
            <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Confirm Password"  />
        </div>

        <div class="form-group">
            <label for="Adress">Address</label>
            <input
            type="Address"
            class="form-control"
            id="Adress"
            placeholder="Enter Your Address"/>
        </div>

        

        <div class="form-field">
            <input type="submit" class="btn btn-signin" value="Submit" />
          </div>

        </form>
    </div>

</section>



            <script src="./jquery-3.4.1.js"></script><!---Adding Jquery lib for bootstrap lib-->
            <script src="./popper.js"></script><!----adding popper js for -->
            <script src="./bootstrap-4.4.1-dist/js/bootstrap.js"></script>
            
</body>
</html>
